<wicket:panel xmlns:wicket>
    <form wicket:id="form" style="margin: 0">
        <div class="well">
            <table>
                <tr>
                    <td><h4>
                        <span wicket:id="overAllRating"></span>
                    </h4></td>
                </tr>
                <tr>
                    <td>
                        <div wicket:id="votingPanel"></div>
                    </td>
                    <td wicket:id="totalNoOfVotes"></td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <td><img wicket:id="voteRelevancyIconPicture" style="width: 26px; height: 29px;">&nbsp;<b>
                        <wicket:message
                                key="table.row.relevance"/>
                    </b></td>
                    <td style="width: 45%;">
                        <div class="progress progress-success" style="margin-bottom: 0px;">
                            <div class="progress-bar" wicket:id=relevancyStatusBar></div>
                        </div>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;<span wicket:id="relevancyStatusTextlabel"></span></td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <td><img wicket:id="voteFeasibilityIconPicture" style="width: 26px; height: 29px;">&nbsp;<b>
                        <wicket:message
                                key="table.row.feasibility"/>
                    </b></td>
                    <td style="width: 45%;">
                        <div class="progress progress-success" style="margin-bottom: 0px;">
                            <div class="progress-bar" wicket:id="feasibilityStatusBar"></div>
                        </div>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;<span wicket:id="feasibilityStatusTextlabel"></span></td>
                </tr>

                <tr>
                    <td colspan="3">
                        <br/>
                        <a class="btn btn-primary pull-right"
                           href="#"
                           wicket:id="dot"
                           title="Click to vote Star Rating Method">
                            <wicket:message key="idea.vote.button"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div wicket:id="myDotModal"></div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</wicket:panel>
