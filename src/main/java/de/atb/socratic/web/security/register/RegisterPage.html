<wicket:extend xmlns:wicket>
    <link href="assets/css/login-style.css" rel="stylesheet">
    <style>
        .alert {
            margin-top: -40px;
        }
    </style>
    <section>
        <div wicket:id="feedback"/>
        <div class="row" style="margin: 0px auto; width:405px; text-align:center;">
            <div style="width:100%;text-align:left;">
                <form wicket:id="form" class="login-card">
                    <a href="./"><img alt="" src="assets/img/soc_login.png"/></a>
                    <p class="lead">
                        <wicket:message key="page.header"/>
                    </p>
                    <fieldset>
                        <div class="control-group left-inner-addon" wicket:id="emailValidationBorder">
                            <i class="icon-globe"></i>
                            <input type="text" class="input-xlarge" id="email"
                                   wicket:message="placeholder:email.input.placeholder" wicket:id="email">
                        </div>
                        <div class="control-group left-inner-addon" wicket:id="nickNameValidationBorder">
                            <i class="icon-globe"></i>
                            <input type="text" class="input-xlarge" id="nickName"
                                   wicket:message="placeholder:nickname.input.placeholder" wicket:id="nickName">
                        </div>
                        <div class="control-group left-inner-addon" wicket:id="firstNameValidationBorder">
                            <i class="icon-user"></i>
                            <input type="text" class="input-xlarge" id="firstName"
                                   wicket:message="placeholder:firstname.input.placeholder" wicket:id="firstName">
                        </div>
                        <div class="control-group left-inner-addon" wicket:id="lastNameValidationBorder">
                            <i class="icon-user"></i>
                            <input type="text" class="input-xlarge" id="lastName"
                                   wicket:message="placeholder:lastname.input.placeholder" wicket:id="lastName">
                        </div>
                        <div class="control-group left-inner-addon" wicket:id="passwordValidationBorder">
                            <i class="icon-lock"></i>
                            <input type="password" class="input-xlarge" id="password"
                                   wicket:message="placeholder:password.input.placeholder" wicket:id="password">
                        </div>
                        <div class="control-group left-inner-addon" wicket:id="confirmPasswordValidationBorder">
                            <i class="icon-lock"></i>
                            <input type="password" class="input-xlarge" id="confirmPassword"
                                   wicket:message="placeholder:password.confirm.input.placeholder" wicket:id="confirmPassword">
                        </div>
                        <div class="control-group">
                            <div class="controls login-help">
                                <input type="submit" class="btn btn-primary" wicket:message="value:submit.text"
                                       wicket:id="formSubmit"/>
                                <wicket:message key="page.login.message">
                                    <a href="./login" wicket:id="loginLink">
                                        <wicket:message key="login.link.text"/>
                                    </a>
                                </wicket:message>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</wicket:extend>
