<wicket:extend xmlns:wicket>
    <link href="assets/css/login-style.css" rel="stylesheet">
    <style>
        .alert {
            margin-top: -40px;
        }
    </style>
    <section>
        <div wicket:id="feedback"/>
        <div class="row" style="margin: 0px auto; width:405px; text-align:center;">
            <div style="width:100%;text-align:left;">
                <form wicket:id="form" class="login-card">
                    <a href="./">
                        <img alt="" src="assets/img/soc_login.png"/>
                    </a>
                    <p class="lead">
                        <wicket:message key="page.header"/>
                    </p>
                    <div style="text-align:center;">
                        <wicket:message key="page.lead.message.1"/>
                    </div>
                    <div style="text-align:center; margin:10px 0px;">
                        <wicket:message key="page.lead.message.2">
                            <a href="./register" wicket:id="registerLink">
                                <b>
                                    <wicket:message key="register.link.text"/>
                                </b>
                            </a>
                        </wicket:message>
                    </div>
                    <fieldset>
                        <div class="control-group" wicket:id="emailValidationBorder">
                            <input type="text"
                                   class="input-xlarge"
                                   id="email"
                                   wicket:message="placeholder:email.input.placeholder"
                                   wicket:id="email">
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="submit"
                                       class="btn btn-primary"
                                       wicket:message="value:submit.text"
                                       wicket:id="formSubmit"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</wicket:extend>
