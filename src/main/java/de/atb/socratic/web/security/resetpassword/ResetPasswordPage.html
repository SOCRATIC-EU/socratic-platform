<wicket:extend xmlns:wicket>
    <style>
        .alert {
            margin-top: -40px;
        }
    </style>
    <link href="assets/css/login-style.css" rel="stylesheet">
    <div wicket:id="feedback"/>
    <section>
        <div class="row">
            <form wicket:id="form" class="login-card">
                <a href="./">
                    <img alt="" src="assets/img/soc_login.png"/>
                </a>
                <p class="lead">
                    <wicket:message key="page.header"/>
                </p>
                <fieldset>
                    <div class="control-group" wicket:id="passwordValidationBorder">
                        <input type="password"
                               class="input-xlarge"
                               id="password"
                               wicket:message="placeholder:password.input.placeholder"
                               wicket:id="password">
                    </div>
                    <div class="control-group" wicket:id="confirmPasswordValidationBorder">
                        <input type="password"
                               class="input-xlarge"
                               id="confirmPassword"
                               wicket:message="placeholder:password.confirm.input.placeholder"
                               wicket:id="confirmPassword">
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn btn-primary" wicket:message="value:submit.text"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</wicket:extend>
