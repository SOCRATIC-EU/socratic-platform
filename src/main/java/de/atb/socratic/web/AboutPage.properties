page.title=About SOCRATIC
project.acronym=About SOCRATIC
about.header1.text=Do you wish to solve a social challenge?
about.header2.text=You can become a SOCRATIC challenge owner.
about.header3.text=You can become a SOCRATIC challenge solver.
about.para1.text=SOCRATIC is about letting people work together, discussing ideas to solve social challenges, developing innovative solutions and creating social impact. SOCRATIC guides you to become a successful social entrepreneur.
about.para2.text=Are you an organization working towards solving social challenges? Are you an individual passionate for a social cause? SOCRATIC supports you in creating awareness about social challenges and engaging a wide network of social innovators in solving them.
about.para3.text=Are you a creative person eager at generating ideas? Do you wish to apply your skills in developing solutions? Are you a company developing products with the vision of creating a better world? SOCRATIC supports you in understanding social challenges brought in by challenge owners. You can share your ideas and your skills in the development of \u201Csolutions for good\u201D.
about.end.text=Let us together reach the
about.end.link.text=UN Sustainable Development Goals!
project.name=SOcial CReATive IntelligenCe Platform for achieving Global Sustainability Goals
project.desc.1=The main objective of SOCRATIC is to facilitate a platform so citizens and/or organisations can collaboratively identify specific innovative solutions for achieving the desired Global Sustainability Goals, as defined by the United Nations.
project.desc.2=The platform will allow individuals, collectives, institutions, companies or Administration to:
project.desc.3=(1) propose new challenges oriented to solve specific sustainability issues
project.desc.4=(2) invite individuals or organizations to participate with innovative ideas that solve these issues
project.desc.5=(3) collectively select and implement the most promising ideas
project.objectives=Objectives
project.objectives.1=Measuring the impact of SOCRATIC actions on Global Sustainability Challenges by monitoring social networks
project.objectives.2=Using the data about Global Sustainability Challenges gathered in social media as a source of information to launch challenges in the SOCRATIC platform
project.objectives.3=The SOCRATIC project has a deep user-centric approach, implementing gamification techniques to engage users in the sustained use of the platform. The project involves one European NGO (CiberVoluntarios) and a group of Young Social Innovators from the �Experts in Team� program of the Norwegian University of Science and Technology (NTNU-EiT).
project.objectives.4=Both collectives perform actions in different fields, but with a common tool, the use of IT to empower citizens and achieve specific sustainability goals. The pilots will be initially focused on three specific challenges: �Ensuring healthy lives and promote well-being for all at all ages (UN ?s Goal 3)�, �Ensuring inclusive and equitable quality education and promote lifelong learning opportunities for all (UN�s Goal 4)�, and �Promoting sustained, inclusive and sustainable economic growth, full and productive employment and decent work for all (UN�s Goal 8)�.
