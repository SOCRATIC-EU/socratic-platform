<wicket:extend xmlns:wicket>
    <div class="row">
        <div class="span12">
            <section>
                <div class="page-header">
                    <h2>
                        <wicket:message key="contact.us"/>
                    </h2>
                </div>
                <div class="row-fluid">
                    <div class="span4" style="text-align: center;">
                        <h3>
                            <wicket:message key="visit.us.fb"/>
                        </h3>
                        <div id="fb-root"></div>
                        <script>(function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id)) return;
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "//connect.facebook.net/en_EN/all.js#xfbml=1";
                            fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                        <div class="fb-like-box" data-href="http://www.facebook.com/socratic2020" data-width="300"
                             data-show-faces="false" data-border-color="#FFF" data-stream="false" data-header="false"></div>
                    </div>
                    <div class="span4" style="text-align: center;">
                        <h3>
                            <wicket:message key="follow.us"/>
                        </h3>
                        <a href="https://twitter.com/socratic2020" class="twitter-follow-button" data-show-count="false"
                           data-size="large">Follow @xtremefactories</a>
                        <script>!function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = "//platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, "script", "twitter-wjs");</script>
                    </div>
                </div>
            </section>
        </div>
    </div>
</wicket:extend>
