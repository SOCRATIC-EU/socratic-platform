<wicket:extend xmlns:wicket>
    <section>
        <div class="page-header">
            <h1>
                <wicket:message key="welcome.1"/>
            </h1>
            <h3>
                <wicket:message key="welcome.2"/>
            </h3>
            <h3>
                <wicket:message key="welcome.3">
                    <a href="" wicket:id="campaignsPageLink">
                        <wicket:message key="campaigns.page.text"/>
                    </a>
                </wicket:message>
            </h3>
        </div>

        <div class="page-header">
            <h2><span wicket:id="campaign.name"></span>
                <small>(<span wicket:id="noOfIdeas"></span>)</small>
            </h2>
        </div>

        <div wicket:id="ideaForm">[will be replaced with one of two fragments at the bottom]</div>

        <div wicket:id="ideaList"></div>
    </section>
    <wicket:fragment wicket:id="ideaFormFragment">
        <div class="row idea-form collapse">
            <div class="span12">
                <div wicket:id="ideaFormPanel"></div>
            </div>
        </div>
        <div class="row idea-form collapse in">
            <div class="span12">
                <button class="btn" data-toggle="collapse" data-target=".idea-form" wicket:id="showIdeaFormLink">
                    <wicket:message key="show.form.text"/>
                </button>
            </div>
        </div>
        <hr>
        <br>
    </wicket:fragment>
    <wicket:fragment wicket:id="emptyFragment"></wicket:fragment>
</wicket:extend>
