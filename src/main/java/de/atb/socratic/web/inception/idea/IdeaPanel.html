<wicket:panel xmlns:wicket>
    <div class="">
        <h4 class="idea-title-new" wicket:id="headline">
            <span class="wordBreakSpan" wicket:id="shortText"></span>
            <a wicket:id="editLink" wicket:message="title:edit.link.text"><i class="icon-pencil"></i></a>
            <a wicket:id="deleteLink" wicket:message="title:delete.link.text"><i class="icon-trash"></i></a>
        </h4>
        <div>
            <span class="wordBreakSpan" wicket:id="elevatorPitch"></span>
        </div>
        <div class="">
            <p class="pull-left">
                <img class="ideaUserImage" src="./img/default-user-profile.png" wicket:id="profilePicture"/>&nbsp;&nbsp;
            <ul style="list-style:none;">
                <li><span class="author" id="refOwner" wicket:id="postedBy.nickName"></span></li>
                <li>
                    <span wicket:id="postedAt"></span>
                    <div class="pull-right">
                        <i class="icon-comment icon-2x"></i>&nbsp;
                        <span wicket:id="commentsNumber" style="font-size: medium;"></span>&nbsp;
                        <i class="icon-thumbs-up icon-2x"></i>&nbsp;
                        <span wicket:id="thumbsUpVotes" style="font-size: medium;"></span>
                    </div>
                </li>
            </ul>
            </p>
        </div>
        <br/>
        <br/>
    </div>

    <wicket:fragment wicket:id="emptyFragment"></wicket:fragment>

</wicket:panel>
