<wicket:panel xmlns:wicket>
    <form wicket:id="commentForm">
        <fieldset>
            <div class="control-group" wicket:id="commentTextValidationBorder">
                <textarea class="input-xxlarge" rows="2" wicket:message="placeholder:comment.text.input.placeholder"
                          wicket:id="commentText"></textarea>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn btn-primary btn-small" wicket:id="submit"/>
                    <input type="reset" class="btn btn-small" wicket:message="value:cancel.text" wicket:id="cancel"/>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
