<wicket:panel xmlns:wicket>
    <div>
        <div class="">
            <ul class="thumbnails" wicket:id="ideasContainer">
                <li class="span4 thumbnailsIdeaMargin" style="border: solid 1px" wicket:id="ideasRepeater">
                    <img wicket:id="profilePicturePreview" style="border-bottom: solid 1px; width: 400px; height: 200px;">
                    <div style="padding: 10px">
                        <a wicket:id="ideaAnchorMan"></a>
                        <div wicket:id="ideaPanel"></div>
                    </div>
                    <div style="padding: 10px">
                        <div style="padding: 5%; border-top: solid 1px;" wicket:id="ideaVotingPanel"></div>
                    </div>
                    <div class="span10" style="padding: 10px" wicket:id="container">
                        <span wicket:id="helpText"></span><br> <a class="btn btn-danger" style="margin-left: 105px;"
                                                                  wicket:id="exploreButton"><span
                            wicket:id="buttonLabel"></span></a>
                    </div>
                </li>
            </ul>
        </div>
        <div wicket:id="pagination" class="pull-right"></div>
    </div>
    <div wicket:id="deleteConfirmationModal"></div>
</wicket:panel>
