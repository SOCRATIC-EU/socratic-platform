<wicket:extend xmlns:wicket>
    <section>
        <div class="" wicket:id="commonHeaderPanel"></div>
    </section>
    <section class="spanSection span12">
        <div class="page-header">
            <h3 style="display: inline-block;">
                <wicket:message key="iterationsText"/>
            </h3>
            <h4 style="display: inline-block;">
                <span style="margin-top: -10px;" class="help-inline" wicket:id="iterationHelpText"> <i
                        class="icon-2x icon-info-sign"></i></span>
            </h4>

            <!-- Download Prototyping guidelines --->
            <div class="pull-right"
                 style="display: inline-block; margin-top: 15px; margin-left: 0px !important; font-size: medium;">
                <a href="#" wicket:id="methodologyDownloadLink">
                    <wicket:message key="download.methodology.link.label"/>
                </a>
            </div>
        </div>
        <div class="span11" wicket:id="iterationsPanel"></div>

    </section>
</wicket:extend>
