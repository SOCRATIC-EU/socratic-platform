iterationsText=Iteraciones
iterationsText.help=Un prototipo es una versi\u00F3n borrador de un producto que te permite explorar tus ideas y mostrar la intenci\u00F3n detr\u00E1s de una caracter\u00EDstica o el concepto general de dise\u00F1o a los usuarios antes de invertir tiempo y dinero en el desarrollo. Un prototipo puede ser cualquier cosa, desde dibujos en papel (baja fidelidad) hasta algo que permite hacer clic en algunas piezas de contenido en un sitio totalmente funcional (alta fidelidad).
download.methodology.link.label=Gu\u00EDas de creaci\u00F3n de prototipos
