<wicket:extend xmlns:wicket>
    <section class="span12 spanSection">
        <div class="row">
            <div class="span">
                <form wicket:id="form">
                    <div class="page-header">
                        <h2 style="display: inline;">
                            <span wicket:id="header"></span>
                        </h2>
                        <div class="pull-right">
                            <img style="height: 40px; margin-top: -2%;" src="assets/img/ActionAddTeamPage.png"/>
                            <input type="submit" class="btn btn-info pull-right" wicket:message="value:submit.text"
                                   wicket:id="submitTop"/> <br>
                        </div>
                    </div>
                    <div>
                        <br>
                        <span class="span6"><wicket:message key="action.team.desc.text"/></span>
                        <br>
                    </div>
                    <fieldset class="span11">
                        <div class="control-group">
                            <h3>Existing Team member</h3>
                            <div style="min-height: 300px;" wicket:id="teamMemberList"></div>
                            <hr>
                            <h3>Potential Team member: Add From Idea's Participation List</h3>
                            <div wicket:id="potentialTeamMemberList"></div>
                            <div class="control-group">
                                <div class="controls">
                                    <input style="float: right" type="submit" class="btn btn-info"
                                           wicket:message="value:submit.text" wicket:id="submitBottom"/> <input
                                        style="float: right; margin-right: 1%" type="reset" class="btn"
                                        wicket:message="value:cancel.text" wicket:id="cancel"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </section>
</wicket:extend>
