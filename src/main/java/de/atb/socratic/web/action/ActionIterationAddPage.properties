action.iteration.desc1.text=SOCRATIC recommends to adopt an agile methodology. We recommend you start building a minimum prototype to help with a first validation of you value proposition. And, from that, you can build and test more complex versions of it in an iterative process until you gathered enough evidence of its value creation and your prototype is mature enough to be deployed.
action.iteration.desc2.text=You are free to decide the complexity of each iteration. The prototype could be a mockup or sketch of your solution, a single product feature or a component of your ideal service. The important point is that it must be something that can be tested with users so that you accumulate new knowledge at each iteration and is more likely to build a meaningful service or product then if you built it all at once and just tested at the end. The form below helps you define your first iteration.
