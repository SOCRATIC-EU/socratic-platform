actionIteration.aimOfExperiment.desc.label=Define the aspect of your solution that you would like to test with this iteration of the prototype. Think of a hypothesis you want to test regarding the matching of your solution's value proposition and the customer need. 
actionIteration.methodology.input.label=Methodology
actionIteration.methodology.desc.label=Describe how you are going to run your experiment, how you are going to test this iteration's hypothesis. A good description of your method can help you and others to ensure that the evidence of your findings is strong.
actionIteration.plan.input.label=Plan
actionIteration.plan.desc.label=Sketch a plan for the development of the prototype, its testing and the analysis of the test results. That will help you and your team to analyses its feasibility and to get the job done.
actionIteration.lessonsLearnt.input.label=Lessons learnt
actionIteration.lessonsLearnt.desc.label=Make a summary of what you learned during the iteration. It can help you reflect and also obtain feedback from others. What was the result of your experiment? What can you take into account from it for developing the next version of your solution?
actionIteration.image.input.label=Image of the iteration
