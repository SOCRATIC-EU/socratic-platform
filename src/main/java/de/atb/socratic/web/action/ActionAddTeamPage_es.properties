action.team.desc.text=\u00BFFaltan algunos conocimientos para que tu idea suceda? \u00BFO te gustar\u00EDa compartir parte de la carga de trabajo y la responsabilidad? Hay muchas personas aqu\u00ED, en la comunidad SOCRATIC, que pueden ayudarte a llevar adelante tu acci\u00F3n, algunos de ellos ya han mostrado su inter\u00E9s durante los pasos de definici\u00F3n e ideaci\u00F3n. Usa la plataforma para invitar a colaboradores y formar tu equipo. Puedes invitarlos ahora o m\u00E1s adelante. No dudes en hacerlo de forma gradual, sin apresurarte en el proceso, ya que formar un equipo integrado y que funcione bien contribuir\u00E1 en gran medida al \u00E9xito de tu idea.
