<wicket:extend xmlns:wicket>
    <section class="span12 spanSection">
        <div class="row">
            <div class="span">
                <form wicket:id="form">
                    <div class="page-header">
                        <h2 style="display: inline;">
                            <span wicket:id="header"></span>
                        </h2>
                        <div class="pull-right">
                            <img style="height: 40px; margin-top: -2%;" src="assets/img/ActionStatusPage.png"/>
                            <input type="submit" class="btn btn-info pull-right" wicket:id="publishButton"/> <br>
                        </div>
                    </div>
                    <div>
                        <br>
                        <span class="span6"><wicket:message key="action.status.desc.text"/></span><br>
                    </div>
                    <fieldset class="span11">
                        <div class="control-group">
                            <div>
                                <h4>
                                    <wicket:message key="action.callToAction.input.label"/>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="callToActionValidationBorder">
                                        <textarea type="text" rows="3" class="input-xxlarge"
                                                  wicket:id="callToAction"></textarea>
                                        <span class="help-inline" wicket:id="callToActionHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </section>
</wicket:extend>
