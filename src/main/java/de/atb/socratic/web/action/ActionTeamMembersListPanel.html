<wicket:panel xmlns:wicket>
    <style>
        .thumbnail {
            background-color: white;
        }
    </style>
    <div>
        <table class="table table-striped tablesorter" wicket:id="participantsContainer">
            <thead>
            <tr>
                <td></td>
                <td>Name</td>
                <td>No Of Comments Posted</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="participantsRepeater">
                <td><img class="challengeParticipantsImage" src="./img/default-user-profile.png" wicket:id="profilePicture"/>
                </td>
                <td>
                    <a wicket:id="profileLink" target="_blank">
                        <span class="wordBreakSpan" wicket:id="nickName"></span>
                    </a>
                </td>
                <td><span class="wordBreakSpan" wicket:id="noOfCommentsToIdea"></span></td>
                <td><input class="btn btn-danger" type="submit" wicket:id="addDeleteButton"/></td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="pagination" class="pull-left"></div>
    </div>
</wicket:panel>
