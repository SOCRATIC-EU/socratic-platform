action.iteration.desc1.text=SOCRATIC recomienda adoptar una metodolog\u00EDa \u00E1gil. Te recomendamos que comiences a construir un prototipo m\u00EDnimo para ayudar con una primera validaci\u00F3n de tu propuesta de valor. Y, a partir de eso, puedes crear y probar versiones m\u00E1s complejas de la misma en un proceso iterativo hasta que re\u00FAnas evidencia suficiente de tu creaci\u00F3n de valor y tu prototipo sea lo suficientemente maduro como para ser implementado.
action.iteration.desc2.text=Eres libre de decidir la complejidad de cada iteraci\u00F3n. El prototipo podr\u00EDa ser una maqueta o boceto de tu soluci\u00F3n, una caracter\u00EDstica de producto \u00FAnico o un componente de tu servicio ideal. Lo importante es que debe ser algo que pueda probarse con los usuarios para que acumules nuevos conocimientos en cada iteraci\u00F3n, y es m\u00E1s probable que generes un servicio o producto significativo si lo construyes todo de una vez y acaba de probarse al final. El siguiente formulario te ayudar\u00E1 a definir tu primera iteraci\u00F3n.
