actions.continue.button=Continuar
actionIteration.title.input.label=T\u00EDtulo
actionIteration.title.desc.label=Dale un t\u00EDtulo a tu iteraci\u00F3n para que pueda expresar de qu\u00E9 se trata tu iteraci\u00F3n.
actionIteration.aimOfExperiment.input.label=Objetivo del experimento
actionIteration.aimOfExperiment.desc.label=Define el aspecto de tu soluci\u00F3n que te gustar\u00EDa probar con esta iteraci\u00F3n del prototipo. Piensa en una hip\u00F3tesis que quieras probar con respecto a la adecuaci\u00F3n de la propuesta de valor de tu soluci\u00F3n y la necesidad del cliente. 
actionIteration.methodology.input.label=Metodolog\u00EDa
actionIteration.methodology.desc.label=Describe c\u00F3mo vas a ejecutar tu experimento, c\u00F3mo vas a probar la hip\u00F3tesis de esta iteraci\u00F3n. Una buena descripci\u00F3n de tu m\u00E9todo puede ayudarte a ti y a los dem\u00E1s a aseguraros de que la evidencia de tus hallazgos es s\u00F3lida.
actionIteration.plan.input.label=Plan
actionIteration.plan.desc.label=Elabora un plan para el desarrollo del prototipo, sus pruebas y el an\u00E1lisis de los resultados de las pruebas. Eso os ayudar\u00E1 a ti y a tu equipo a analizar su viabilidad y realizar el trabajo.
actionIteration.lessonsLearnt.input.label=Lecciones aprendidas
actionIteration.lessonsLearnt.desc.label=Haz un resumen de lo que aprendiste durante la iteraci\u00F3n. Puede ayudarte a reflexionar y tambi\u00E9n a obtener retroalimentaci\u00F3n de los dem\u00E1s. \u00BFCu\u00E1l fue el resultado de tu experimento? \u00BFQu\u00E9 puedes tener en cuenta para desarrollar la pr\u00F3xima versi\u00F3n de tu soluci\u00F3n?
actionIteration.image.input.label=Imagen de la iteraci\u00F3n
iteration.image.desc.label=Elije una imagen, foto o ilustraci\u00F3n que capture el prototipo de tu iteraci\u00F3n.
