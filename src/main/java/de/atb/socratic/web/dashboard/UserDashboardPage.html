<wicket:extend xmlns:wicket>
    <section class="span12 spanSection" id="dashboard">
        <div class="span8 well">
            <h3>
                <span wicket:id="takePartHeaderText"></span>
            </h3>
            <!-- challenge -->
            <h4 style="display: inline-block;">
                <wicket:message key="challenge.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="challengeParticipationSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="challengeParticipationSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="challengesParticipationList"></div>

            <!-- Idea -->
            <h4 style="display: inline-block;">
                <wicket:message key="idea.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="ideaParticipationSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="ideaParticipationSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="ideasParticipationList"></div>

            <!-- Action -->
            <h4 style="display: inline-block;">
                <wicket:message key="action.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="actionParticipationSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="actionParticipationSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="actionsParticipationList"></div>
        </div>
        <div class="span8 well">
            <h3>
                <span wicket:id="leadHeaderText"></span>
            </h3>

            <!-- challenge -->
            <h4 style="display: inline-block;">
                <wicket:message key="challenge.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="challengeLeadSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="challengeLeadSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="challengesLeadList"></div>

            <!-- Idea -->
            <h4 style="display: inline-block;">
                <wicket:message key="idea.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="ideaLeadSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="ideaLeadSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="ideasLeadList"></div>

            <!-- Action -->
            <h4 style="display: inline-block;">
                <wicket:message key="action.title"/>
            </h4>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px;"
                  wicket:id="actionLeadSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="actionLeadSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="actionsLeadList"></div>
        </div>
    </section>
</wicket:extend>
