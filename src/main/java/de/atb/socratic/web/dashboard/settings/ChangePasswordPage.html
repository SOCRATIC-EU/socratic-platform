<wicket:extend xmlns:wicket>
    <form wicket:id="changePasswordForm" class="form-horizontal">
        <fieldset>
            <div class="control-group" wicket:id="changePasswordButtonPanel">
                <div class="controls">
                    <a wicket:id="changePasswordCancel">
                        <wicket:message key="cancel.text"/>
                    </a>
                    <h3 style="display: inline;">
                        <wicket:message key="change.password.header"/>
                    </h3>
                    <input type="submit" class="btn btn-primary pull-right" wicket:message="value:change.password.text"
                           wicket:id="changePasswordSubmit"/>
                </div>
            </div>

            <div class="control-group" wicket:id="oldPasswordValidationBorder">
                <input type="password" class="input-xxlarge" id="odlPassword"
                       wicket:message="placeholder:old.password.input.placeholder" wicket:id="oldPassword">
            </div>
            <div class="control-group" wicket:id="newPasswordValidationBorder">
                <input type="password" class="input-xxlarge" id="newPassword"
                       wicket:message="placeholder:new.password.input.placeholder" wicket:id="newPassword">
            </div>
            <div class="control-group" wicket:id="confirmPasswordValidationBorder">
                <input type="password" class="input-xxlarge" id="confirmPassword"
                       wicket:message="placeholder:password.confirm.input.placeholder" wicket:id="confirmPassword">
            </div>
        </fieldset>
    </form>
</wicket:extend>
