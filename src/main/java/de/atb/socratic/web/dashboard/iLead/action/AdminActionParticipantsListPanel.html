<wicket:panel xmlns:wicket>
    <style>
        .thumbnail {
            background-color: white;
        }
    </style>
    <form wicket:id="form">
        <div class="pull-right">
            <span><wicket:message key="message.paricipants.sort.text"/></span>&nbsp;&nbsp;
            <select style="margin-top: 10px;" wicket:id="messageParicipantsSortingChoice"></select>&nbsp;&nbsp;
            <a class="btn btn-primary" href="#" wicket:id="createMessage" title="Click to send message">
                <wicket:message key="message.create.button"/>
            </a>
        </div>
        <div wicket:id="userGroup">
            <table class="table table-striped tablesorter" wicket:id="participantsContainer">
                <thead>
                <tr>
                    <th><input type="checkbox" wicket:id="userGroupSelector"/></th>
                    <th>Name</th>
                    <th>No Of Comments Posted</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="participantsRepeater">
                    <td><input type="checkbox" wicket:id="userCheck"/></td>
                    <td>
                        <a href="#" wicket:id="link">
                            <img class="challengeParticipantsImage"
                                 src="./img/default-user-profile.png"
                                 wicket:id="profilePicture"
                                 style="max-height: 50px; max-width: 50px;"/>
                        </a>&nbsp;
                        <span class="wordBreakSpan" wicket:id="nickName"></span>
                    </td>
                    <td><span class="wordBreakSpan" wicket:id="noOfCommentsToAction"></span></td>
                    <td><input class="btn btn-primary pull-right" type="submit" wicket:id="addLink"/></td>
                </tr>
                </tbody>
            </table>
            <div wicket:id="pagination" class="pull-left"></div>
        </div>
        <div class="span10" wicket:id="createMessageModalWindow"></div>
    </form>
</wicket:panel>
