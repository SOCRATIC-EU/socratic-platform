<wicket:panel xmlns:wicket>
    <form wicket:id="form">
        <div wicket:id="ideaGroup">
            <h3>
                Ideas
            </h3>
            <table class="table table-striped tablesorter span10" style="margin: 0px !important" wicket:id="ideasContainer">
                <thead>
                <tr>
                    <th><input type="checkbox" wicket:id="ideaGroupSelector"/></th>
                    <th>Creation date</th>
                    <th>
                        <div class="span5" style="margin: 0px !important">Title</div>
                        <br>
                        <div class="span1" style="margin: 0px !important">Followers</div>
                        <div class="span1">Contributors</div>
                        <div class="span1">Comments</div>
                        <div class="span1">Likes</div>
                    </th>
                    <th>Process</th>
                    <th>Leader</th>
                </tr>
                </thead>
                <tbody wicket:id="ideasRepeater">
                <tr>
                    <td class="span1"><input type="checkbox" wicket:id="ideaCheck"/></td>
                    <td class="span1"><span class="wordBreakSpan" wicket:id="createdOn"></span></td>
                    <td class="span6">
                        <div class="span5" style="margin: 0px !important">
                            <span class="wordBreakSpan" wicket:id="name"></span> <br>
                        </div>

                        <div class="span1" style="margin: 0px !important">
                            <img src="assets/img/followers_image.png" style="max-height: 30px; max-width: 30px;"/>&nbsp;
                            <span wicket:id="followersTotalNoLabel"></span>
                        </div>
                        <div class="span1">
                            <img src="assets/img/users.png" style="max-height: 30px; max-width: 30px;"/>&nbsp; <span
                                class="wordBreakSpan" wicket:id="contributors"></span>
                        </div>
                        <div class="span1">
                            <i class="icon-comment icon-1x"></i>&nbsp;<span wicket:id="ideaCommentLabel"></span>
                        </div>
                        <div class="span1">
                            <i class="icon-thumbs-up icon-1x"></i>&nbsp;<span wicket:id="thumbsUpVotes"
                                                                              style="font-size: medium;"></span>
                        </div>
                    </td>
                    <td class="span2"><span class="wordBreakSpan" wicket:id="dueDate"></span></td>
                    <td class="span2"><a href="#" wicket:id="userProfileDetailLink"><img
                            class="challengeParticipantsImage" src="./img/default-user-profile.png" wicket:id="leader_img"
                            style="max-height: 50px; max-width: 50px;"/></a>&nbsp; <span class="wordBreakSpan"
                                                                                         wicket:id="leader_name"></span></td>
                </tr>
                </tbody>
            </table>
            <div wicket:id="pagination" class="pull-left"></div>
        </div>
    </form>
</wicket:panel>
