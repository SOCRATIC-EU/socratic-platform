<wicket:extend xmlns:wicket>
    <div class="tab-content">
        <section class="span11" id="users">
            <form wicket:id="form">
                <div class="span11" style="margin: 0px !important;">
                    <div class="page-header">
                        <h2>
                            <wicket:message key="header.text"/>
                        </h2>
                    </div>
                </div>
                <div class="well span8 pull-right" style="margin-right: -70px !important;">
                    <span><wicket:message key="message.users.sort.text"/>&nbsp;&nbsp;</span><select
                        wicket:id="messageUserSortingChoice"></select>&nbsp;&nbsp; <a class="btn btn-primary" href="#"
                                                                                      wicket:id="createMessage"
                                                                                      title="Click to send message">
                    <wicket:message key="message.create.button"/>
                </a>
                </div>
                <!-- Users Filtering -->
                <div class="span2 pull-left" style="margin: 0px !important;">
                    <h4>
                        <wicket:message key="typeOfUsers.header.text"/>
                    </h4>
                    <div wicket:id="userTypeRadioGroup">
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="all"/> &nbsp;
                            <wicket:message key="userType.all"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="noActivity"/> &nbsp;
                            <wicket:message key="userType.noActivity"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="followers"/> &nbsp;
                            <wicket:message class="form-inline" key="userType.followers"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="contributors"/> &nbsp;
                            <wicket:message key="userType.contributors"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="leaders"/> &nbsp;
                            <wicket:message key="userType.leaders"/>
                        </p>
                        <br> <br>
                    </div>
                    <!-- Users Registration Dates -->
                    <h4>
                        <wicket:message key="typeOfUsers.registrationDates.header.text"/>
                    </h4>
                    <div wicket:id="typeOfRegistrationDates">
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="allTime"/> &nbsp;
                            <wicket:message key="typeOfUserRegistration.allTime"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="lastWeek"/> &nbsp;
                            <wicket:message class="form-inline" key="typeOfUserRegistration.lastWeek"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="lastMonth"/> &nbsp;
                            <wicket:message key="typeOfUserRegistration.lastMonth"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="lastYear"/> &nbsp;
                            <wicket:message key="typeOfUserRegistration.lastYear"/>
                        </p>
                        <br>
                        <p class="span3" style="margin: 0px !important;">
                            <input type="radio" wicket:id="betweenDates"/>&nbsp;
                            <wicket:message key="typeOfUserRegistration.betweenDates"/>
                        </p>
                        <br> <br>
                    </div>
                    <div class="span2">
                        <wicket:message key="registrationDate.from.text"/>
                        <div class="input-prepend">
                            <label for="startDate" class="add-on"><i class="icon-calendar"></i></label> <input type="text"
                                                                                                               class="input-small"
                                                                                                               id="startDate"
                                                                                                               wicket:id="registrationStartDateField">
                        </div>
                        <wicket:message key="registrationDate.to.text"/>
                        <div class="input-append">
                            <label for="endDate" class="add-on"><i class="icon-calendar"></i></label><input type="text"
                                                                                                            class="input-small"
                                                                                                            id="endDate"
                                                                                                            wicket:id="registrationEndDateField">
                        </div>
                    </div>
                    <div class="span2">
                        <input type="submit" class="btn btn-info" wicket:message="value:filter.process" wicket:id="filterLink"/>
                    </div>
                </div>
                <div class="span9" style="margin: 0px !important;">
                    <div class="span6" style="margin: 0px !important" wicket:id="listOfUsers"></div>
                </div>
                <div class="span10" wicket:id="createMessageModalWindow"></div>
            </form>
        </section>
    </div>
</wicket:extend>
