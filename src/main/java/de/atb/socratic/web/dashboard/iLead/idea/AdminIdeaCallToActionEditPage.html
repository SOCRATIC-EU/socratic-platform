<wicket:extend xmlns:wicket>
    <section id="callToAction" style="margin-left: 2%;">
        <div class="">
            <form wicket:id="form">
                <div class="page-header">
                    <h3 style="display: inline;">
                        <span class="wordBreakSpan"><wicket:message key="default.callToAction.header"/></span>
                    </h3>
                    <div class="pull-right">
                        <input type="submit" class="btn btn-info pull-right" wicket:id="updateButton"/> <br>
                    </div>
                </div>
                <div class="alert alert-success alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                    <h4>
                        <wicket:message key="header.text"/>
                    </h4>
                    <wicket:message key="header.subText"/>
                    <ul>
                        <li>
                            <wicket:message key="message.textOne"/>
                        </li>
                        <li>
                            <wicket:message key="message.textTwo"/>
                        </li>
                    </ul>
                </div>
                <fieldset class="span11">
                    <div class="control-group">
                        <div>
                            <h4>
                                <wicket:message key="action.callToAction.input.label"/>
                            </h4>
                            <div class="control-group">
                                <div class="controls" wicket:id="callToActionValidationBorder">
                                    <textarea type="text" rows="3" class="input-xxlarge" wicket:id="callToAction"></textarea>
                                    <span class="help-inline" wicket:id="callToActionHelpText"> <i
                                            class="icon-2x icon-info-sign"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </section>
</wicket:extend>
