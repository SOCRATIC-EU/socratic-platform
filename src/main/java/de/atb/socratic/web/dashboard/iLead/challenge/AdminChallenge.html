<wicket:extend xmlns:wicket>
    <style>
        .thumbnail {
            padding: 15px;
        }
    </style>
    <section>
        <!-- header -->
        <a wicket:id="back">
            <wicket:message key="back.text"/>
        </a><br><br>
        <div class="thumbnail">
            <table>
                <tr>
                    <td rowspan="2"><span class="span6 wordBreakSpan" style="font-size: large" wicket:id="name"></span></td>
                    <td>
                        <div class="row-fluid span" wicket:id="status"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="span6" wicket:id="dueDate"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="span2 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav">
                    <li class="" wicket:id="recentActivity"><a href="#recentActivity">
                        <wicket:message key="activity.text"/>
                    </a></li>
                    <li class="" wicket:id="callToAction"><a href="#callToAction">
                        <wicket:message key="callToAction.text"/>
                    </a></li>
                    <li class="" wicket:id="participants"><a href="#participants">
                        <wicket:message key="participants.text"/>
                    </a></li>
                    <li class="" wicket:id="edit"><a href="#Edit">
                        <wicket:message key="edit.text"/>
                    </a></li>
                    <li class="" wicket:id="ideaSelection"><a href="#ideaSelection">
                        <wicket:message key="ideaSelection.text"/>
                    </a></li>
                </ul>
            </div>
            <div class="span10">
                <wicket:child/>
            </div>
        </div>
    </section>
</wicket:extend>
