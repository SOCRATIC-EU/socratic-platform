<wicket:extend xmlns:wicket>
    <section class="span12 spanSection" id="settings">
        <div style="margin-left: 30%;">
            <h3>
                <span><wicket:message key="default.settings.header"/></span>
            </h3>
        </div>
        <ul style="margin-left: 30%; list-style: none">
            <li>
                <a wicket:id="editUserLink" class="dashboardSettingsLink">
                    <wicket:message key="default.settings.setProfile"/>
                </a>
            </li>
            <li>
                <a wicket:id="changePasswordLink" class="dashboardSettingsLink">
                    <wicket:message key="default.settings.changePasswords"/>
                </a>
            </li>
            <li>
                <a wicket:id="manageNotificationsLink" class="dashboardSettingsLink">
                    <wicket:message key="default.settings.manageNotifications"/>
                </a>
            </li>
            <li>
                <a wicket:id="invitationLink" class="dashboardSettingsLink">
                    <wicket:message key="default.settings.invitationLink"/>
                </a>
            </li>
            <li>
                <div wicket:id="inviteFBFriends" class="dashboardSettingsLink"></div>
            </li>
            <li>
                <div style="margin-top: -30px; margin-left: -5px;" wicket:id="inviteOnLinkedIn"
                     class="dashboardSettingsLink"></div>
            </li>
            <li>
                <a wicket:id="deleteUserProfileLink" class="dashboardSettingsLink">
                    <wicket:message key="default.settings.deleteAccount"/>
                </a>
            </li>
        </ul>
        <div wicket:id="selectIdeaNotificationModal"></div>
    </section>
</wicket:extend>
