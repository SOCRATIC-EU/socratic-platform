<wicket:panel xmlns:wicket>
    <style>
        .thumbnail {
            background-color: white;
        }
    </style>
    <div>
        <table class="table table-striped tablesorter" wicket:id="activitiesContainer">
            <tbody>
            <tr wicket:id="activitiesRepeater">
                <td><img class="challengeParticipantsImage" src="./img/default-user-profile.png"
                         wicket:id="profilePicture"/></td>
                <td><span wicket:id="nickName"></span> <span wicket:id="commonText"></span> <span wicket:id="noOfDays"></span>
                </td>
                <td><a class="btn btn-primary" wicket:id="viewLink">
                    <wicket:message key="view.button"/>
                </a></td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="pagination" class="pull-left"></div>
    </div>
</wicket:panel>
