<wicket:extend xmlns:wicket>
    <section class="span11" id="processes">
        <form wicket:id="form">
            <div class="span11" style="margin: 0px !important;">
                <div class="page-header">
                    <h2>
                        <wicket:message key="header.text"/>
                    </h2>
                </div>
            </div>
            <div class="well span8 pull-right" style="margin-right: -70px !important;">
                <span><wicket:message key="message.users.sort.text"/>&nbsp;&nbsp;</span><select
                    wicket:id="messageUserSortingChoice"></select>&nbsp;
                <wicket:message key="message.processes.sort.text"/>
                &nbsp; <select wicket:id="messageProcessSortingChoice"></select>&nbsp;&nbsp; <a class="btn btn-primary" href="#"
                                                                                                wicket:id="createMessage"
                                                                                                title="Click to send message">
                <wicket:message key="message.create.button"/>
            </a>
            </div>
            <div class="span2 pull-left" style="margin: 0px !important;">
                <h4>
                    <wicket:message key="typeOfProcess.header.text"/>
                </h4>
                <div>
                    <select class="pull-left" wicket:id="typeOfprocess"></select><br>
                </div>
            </div>
            <div class="span9">
                <select class="offset8" wicket:id="sortingCriteriaChoice"></select><br>
                <div class="span6 offset1" wicket:id="listOfChallengeProcesses"></div>
                <br>
                <div class="span6 offset1" wicket:id="listOfIdeaProcesses"></div>
                <br>
                <div class="span6 offset1" wicket:id="listOfActionProcesses"></div>
                <br>
                <div class="span6 offset1" wicket:id="listOfActionIterationProcesses"></div>
                <br>
                <div class="span6 offset1" wicket:id="listOfBusinessModelProcesses"></div>
            </div>
            <div class="span10" wicket:id="createMessageModalWindow"></div>
        </form>
    </section>
</wicket:extend>
