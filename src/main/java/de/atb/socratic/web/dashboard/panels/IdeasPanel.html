<wicket:panel xmlns:wicket>
    <div class="">
        <h4 class="idea-title-new" style="min-height: 50px;" wicket:id="headline">
            <span class="wordBreakSpan" wicket:id="shortText"></span>
        </h4>
        <div class="idea-title-new" style="min-height: 50px;">
            <span class="wordBreakSpan" wicket:id="challengeName"></span><br>
        </div>
        <br>
        <table class="table">
            <tr>
                <td><img class="challengeCretorImage" wicket:id="profilePicture"/></td>
                <td><span class="author" id="refOwner" wicket:id="postedBy.nickName"></span><br> <span class="author"
                                                                                                       id="refOwner"
                                                                                                       wicket:id="postedBy.city"></span>&nbsp;
                    <span class="author" id="refOwner"
                          wicket:id="postedBy.country"></span></td>
                <td width="20%" style="border-left: 1px outset;"><img src="assets/img/users.png"/></td>
                <td><span wicket:id="contributors"></span><br>
                    <wicket:message key="ideas.contributors.text"/>
                </td>
            </tr>
        </table>
        <div class="span12" wicket:id="container">
            <span wicket:id="helpText"></span><br> <a class="btn btn-danger" style="margin-left: 120px;"
                                                      wicket:id="exploreOrManageButton"><span
                wicket:id="buttonLabel"></span></a>
        </div>
    </div>
</wicket:panel>
