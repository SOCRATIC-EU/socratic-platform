<wicket:panel xmlns:wicket>
    <style>
        .inline {
            display: inline-block;
        }

        .thumbnail {
            background-color: white;
        }
    </style>
    <div class="span10" style="margin: 0px !important">

        <ul class="thumbnails" wicket:id="ideasContainer">
            <li class="thumbnail" wicket:id="ideasRepeater">
                <div class="span5">
                    <div class="span4" style="margin: 0px !important">
                        <h3 style="display: inline;">
                            <span class="wordBreakSpan" wicket:id="shortText"></span>
                        </h3><br>
                        <span class="wordBreakSpan" wicket:id="elevatorPitch"></span>
                    </div>
                </div>
                <div class="span2 well pull-right">
                    <span wicket:id="exploreMsg"></span>
                    <br/>
                    <button class="btn" wicket:id="exploreLink">
                        <span wicket:id="exploreLinkLabel"></span>
                    </button>
                </div>
            </li>
        </ul>
        <div wicket:id="pagination" class="pull-left"></div>
    </div>
</wicket:panel>
