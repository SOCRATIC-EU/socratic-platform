<wicket:extend xmlns:wicket>
    <section class="span8" id="iterations">
        <div class="row">
            <div class="span">
                <form wicket:id="form">
                    <div class="page-header">
                        <h2 style="display: inline;">
                            <span wicket:id="header"></span>
                        </h2>
                        <div class="pull-right">
                            <input type="submit" class="btn btn-info pull-right" wicket:message="value:submit.text"
                                   wicket:id="submitTop"/> <br>
                        </div>
                    </div>
                    <fieldset class="span8">
                        <div class="control-group">
                            <br>
                            <div>
                                <h4 style="display: inline-block;">
                                    <span class="form-inline"><wicket:message key="state.text"/></span>
                                </h4>
                                &nbsp;&nbsp; <select class="form-inline" wicket:id="iterationState"></select> <span
                                    class="help-inline" wicket:id="iteraionStateHelpText"> <i
                                    class="icon-2x icon-info-sign"></i>
                                </span>
                            </div>
                            <div>
                                <h4>
                                    <wicket:message key="actionIteration.title.input.label"/>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="titleValidationBorder">
                                        <textarea type="text" rows="3" class="input-xxlarge" wicket:id="title"></textarea>
                                        <span class="help-inline" wicket:id="iteraionTitleHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>
                                    <wicket:message key="actionIteration.aimOfExperiment.input.label"/>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="aimOfExperimentValidationBorder">
                                        <textarea type="text" rows="3" class="input-xxlarge"
                                                  wicket:id="aimOfExperiment"></textarea>
                                        <span class="help-inline" wicket:id="iteraionAimOfExperimentHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>
                                    <wicket:message key="actionIteration.methodology.input.label"/>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="methodologyValidationBorder">
                                        <textarea type="text" rows="3" class="input-xxlarge" wicket:id="methodology"></textarea>
                                        <span class="form-inline" wicket:id="iteraionMethodologyHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>
                                    <wicket:message key="actionIteration.plan.input.label"/>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="planValidationBorder">
                                        <textarea type="text" rows="6" class="input-xxlarge" wicket:id="plan"></textarea>
                                        <span class="help-inline" wicket:id="iteraionPlanHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>
                                    <span wicket:id="lessonsLearntLabel"></span>
                                </h4>
                                <div class="control-group">
                                    <div class="controls" wicket:id="lessonsLearntValidationBorder">
                                        <textarea type="text" rows="6" class="input-xxlarge"
                                                  wicket:id="lessonsLearnt"></textarea>
                                        <span class="help-inline" wicket:id="iteraionLessonsLearntHelpText"> <i
                                                class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>
                                    <wicket:message key="actionIteration.image.input.label"/>
                                </h4>
                                <div class="control-group" wicket:id="profilePictureBorder">
                                    <input type="file" class="input" id="profilePicture" wicket:id="profilePicture">
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <img style="height: 248px; width: 245px;" id='img-upload'
                                             wicket:id="profilePicturePreview"/> <a href="#" class="btn btn-danger"
                                                                                    id="profilePictureClear"
                                                                                    wicket:id="profilePictureClear">
                                        <wicket:message
                                                key="profile.picture.clear.text"/>
                                    </a> <span class="help-inline" wicket:id="iterationImageHelpText"> <i
                                            class="icon-2x icon-info-sign"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <input style="float: right" type="submit" class="btn btn-info"
                                           wicket:message="value:submit.text" wicket:id="submitBottom"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </section>
</wicket:extend>
