<wicket:panel xmlns:wicket>
    <form wicket:id="form">
        <fieldset class="span8">
            <div class="span8">
                <h3>
                    <wicket:message key="message.compose.header.label"/>
                </h3>
                <hr>
                <div class="span8">
                    <div class="span1">
                        <span><wicket:message key="message.compose.from.label"/></span>
                    </div>
                    <div class="span6">
                        <span><wicket:message key="message.compose.me.label"/></span>
                    </div>
                </div>

                <div class="control-group span8" id="nickNameBorder" wicket:id="nickNameValidationBorder">
                    <div class="span1">
                        <wicket:message key="nickName.label.text"/>
                    </div>
                    <div class="controls span6" style="display: inline-block;">
                        <input type="text" class="input-xxlarge" id="nickName"
                               wicket:message="placeholder:nickName.input.placeholder"
                               wicket:id="nickName">
                    </div>
                </div>

                <div class="control-group span8">
                    <div class="span1">
                        <wicket:message key="message.subject.input.label"/>
                    </div>
                    <div class="controls span6" style="display: inline-block;" wicket:id="subjectValidationBorder">
                        <textarea type="text" rows="1" class="input-xxlarge" wicket:id="subject"></textarea>
                    </div>
                </div>

                <div class="control-group span8 offset1">
                    <div class="controls" wicket:id="messageTextValidationBorder">
                        <textarea type="text" rows="5" class="input-xxlarge" wicket:id="messageText"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary pull-right span2" wicket:message="value:message.send.button"
                               wicket:id="sendButton"/>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
