<wicket:panel xmlns:wicket>
    <!-- Team tools -->
    <div wicket:id="teamTools">
        <!-- Common  Header: Team Tools -->
        <div>
            <h4 style="display: inline-block;">
                <wicket:message key="optionalFields.teamTools.input.label"/>
            </h4>
            <span class="help-inline" wicket:id="teamToolsHelpText"> <i class="icon-2x icon-info-sign"></i>
            </span>
        </div>
        <!-- Input filed for Description -->
        <div class="control-group" wicket:id="teamToolsDescriptionValidationBorder"><h6>Tool Description:</h6>
            <input type="text" wicket:message="placeholder:optionalFields.teamTools.description.label" class="input-xxlarge"
                   wicket:id="teamToolsDescription">
        </div>
        <!-- Input filed for Url -->
        <div class="control-group" wicket:id="teamToolsUrlValidationBorder"><h6>Tool Link:</h6>
            <input type="text" wicket:message="placeholder:optionalFields.teamTools.link.label" class="input-xxlarge"
                   wicket:id="teamToolsUrl">
        </div>
        <!-- Add Link Button -->
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <input class="btn btn-info" type="button" value="Add Link" wicket:id="addTeamToolLink"/>
            </div>
        </div>

        <!-- List view for Team tools -->
        <table class="table table-striped">
            <tbody>
            <tr wicket:id="allTeamTools">
                <td><img style="height: 20px; width: 20px;" src="assets/img/Action_team_tools.png"/></td>
                <td><a wicket:id="toolDescriptionViewLabel" href="#">[link text here]</a></td>
                <td><a href="#" wicket:id="actionRemove" wicket:message="title:optionalFields.teamTools.label.remove">
                    <i class="icon-remove-sign"></i>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
