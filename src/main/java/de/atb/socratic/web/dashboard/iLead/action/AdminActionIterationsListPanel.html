<wicket:panel xmlns:wicket>
    <ul class="thumbnails" wicket:id="iterationsContainer">
        <li class="thumbnail" wicket:id="iterations">
            <div class="span3" style="margin: 0px !important;">
                <img wicket:id="profilePicturePreview">
            </div>
            <div class="span6">
                <div>
                    <h4 style="display: inline-block;">
                        <wicket:Message key="iterationNumber.text"/>
                        <span wicket:id="iterationNumberLabel"></span>
                    </h4>
                    &nbsp;&nbsp;&nbsp;&nbsp; <span wicket:id="iterationStateLabel"></span> <a class="btn btn-primary pull-right"
                                                                                              wicket:id="viewEditLink"
                                                                                              id="add-wizardTop"> <span
                        wicket:id="iteration.viewEditButton.Label"></span>
                </a>
                </div>
                <div class="span5" style="margin: 0px !important;">
                    <h4 style="min-height: 100px; display: inline-block;">
                        <span class="wordBreakSpan" wicket:id="title"></span>
                    </h4>
                </div>
                <div class="span5" style="margin: 0px !important;">
                    <i class="icon-comment icon-2x"></i>&nbsp; <span wicket:id="iterationCommentLabel"
                                                                     style="font-size: medium;"></span>
                    &nbsp; <i class="icon-thumbs-up icon-2x"></i>&nbsp; <span wicket:id="thumbsUpVotes"
                                                                              style="font-size: medium;"></span>
                </div>
            </div>
        </li>
    </ul>
    <div wicket:id="pagination" class="pull-right"></div>
</wicket:panel>
