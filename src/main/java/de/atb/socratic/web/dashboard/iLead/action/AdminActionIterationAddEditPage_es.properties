actionIteration.aimOfExperiment.input.label=Objetivo del experimento
actionIteration.aimOfExperiment.desc.label=Define el aspecto de tu soluci\u00F3n que te gustar\u00EDa probar con esta iteraci\u00F3n del prototipo. Piensa en una hip\u00F3tesis que quieras probar con respecto a la adecuaci\u00F3n de la propuesta de valor de tu soluci\u00F3n y la necesidad del cliente.
actionIteration.methodology.input.label=Metodolog\u00EDa
actionIteration.methodology.desc.label=Describe c\u00F3mo vas a ejecutar tu experimento, c\u00F3mo vas a probar la hip\u00F3tesis de esta iteraci\u00F3n. Una buena descripci\u00F3n de tu m\u00E9todo puede ayudarte a ti y a los dem\u00E1s a aseguraros de que la evidencia de vuestros hallazgos sea s\u00F3lida.
