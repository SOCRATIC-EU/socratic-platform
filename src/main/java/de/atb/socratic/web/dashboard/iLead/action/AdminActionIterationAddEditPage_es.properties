actionIteration.plan.desc.label=Elabora un plan para el desarrollo del prototipo, sus pruebas y el an\u00E1lisis de los resultados de las pruebas. Eso os ayudar\u00E1 a ti y a tu equipo a analizar su viabilidad y realizar el trabajo.
actionIteration.lessonsLearnt.input.label=Lecciones Aprendidas
actionIteration.lessonsLearnt.desc.label=Haz un resumen de lo que aprendiste durante la iteraci\u00F3n. Puede ayudarte a reflexionar y tambi\u00E9n a obtener retroalimentaci\u00F3n de los dem\u00E1s. \u00BFCu\u00E1l fue el resultado de tu experimento? \u00BFQu\u00E9 puedes tener en cuenta para desarrollar la pr\u00F3xima versi\u00F3n de tu soluci\u00F3n?
