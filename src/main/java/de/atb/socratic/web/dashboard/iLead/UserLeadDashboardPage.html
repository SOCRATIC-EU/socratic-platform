<wicket:extend xmlns:wicket>
    <section class="span12 spanSection" id="lead">
        <div style="padding-left: 25%;">
            <div class="span12">
                <ul class="thumbnails" wicket:id="ideasContainer">
                    <li class="span5 thumbnail" style="border: solid 1px; background-color: #87CEFA; min-height: 180px;"
                        wicket:id="ideasRepeater">
                        <div style="padding: 10px">
                            <strong>
                                <wicket:message key="selected.idea.congratulations.text"/>
                                <br></strong>
                            <wicket:message key="selected.idea.pre.text"/>
                            <strong><span class="wordBreakSpan" wicket:id="titleOfIdea"></span></strong>
                            <wicket:message key="selected.idea.post.text"/>
                            <br>
                            <input type="button" class="btn" wicket:message="value:createAction.text" wicket:id="createAction"/>
                            <input type="button" class="btn-danger" wicket:message="value:cancelAction.text"
                                   wicket:id="cancelAction"/>
                        </div>
                    </li>
                </ul>
                <div wicket:id="pagination"></div>
            </div>
        </div>
        <div class="span12" style="margin-left: -10px;">
            <h3 style="display: inline-block;">
                <wicket:message key="default.participation.challenge.header"></wicket:message>
            </h3>
            <a wicket:id="showAllChallenges" class="pull-right" style="margin-right: 20px; margin-top: 25px;">
                <wicket:message key="showAll.text.label"/>
            </a>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px; margin-top: 18px;"
                  wicket:id="challengeSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="challengeSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="challengesList"></div>
        </div>
        <div class="span12" style="margin-left: -10px;">
            <h3 style="display: inline-block;">
                <wicket:message key="default.participation.idea.header"></wicket:message>
            </h3>
            <a wicket:id="showAllIdeas" class="pull-right" style="margin-right: 20px; margin-top: 25px;">
                <wicket:message key="showAll.text.label"/>
            </a>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px; margin-top: 18px;"
                  wicket:id="ideaSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="ideaSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="ideasList"></div>
        </div>
        <div class="span12" style="margin-left: -10px;">
            <h3 style="display: inline-block;">
                <wicket:message key="default.participation.action.header"></wicket:message>
            </h3>
            <a wicket:id="showAllActions" class="pull-right" style="margin-right: 20px; margin-top: 25px;">
                <wicket:message key="showAll.text.label"/>
            </a>
            <form class="form-inline pull-right" style="display: inline-block; margin-right: 20px; margin-top: 18px;"
                  wicket:id="actionSortingCriteriaForm">
                <span class="form-inline"><wicket:message key="sort.text"/></span>&nbsp;&nbsp; <select class="form-inline"
                                                                                                       wicket:id="actionSortingCriteriaChoice"></select>
            </form>
            <div wicket:id="actionsList"></div>
        </div>
    </section>
</wicket:extend>
