systemicChange.header=Cambio Sist\u00E9mico
systemicChange.para1.text=El cambio sist\u00E9mico es un paso que ocurre a largo plazo y se estudia en retrospectiva, sin pautas claras sobre c\u00F3mo lograrlo. Por lo tanto, es dif\u00EDcil materializar su soporte en la plataforma.
systemicChange.para2.text=Una forma, sin embargo, es apoyar el intercambio de conocimientos y experiencias a trav\u00E9s de la plataforma, ya que pueden ayudar a los innovadores a encontrar similitudes entre otras innovaciones y las suyas.
