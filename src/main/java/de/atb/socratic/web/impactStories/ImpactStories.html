<wicket:extend xmlns:wicket>
    <style>
        .table-overall tr {
            border: 1px solid #8C8C8C;
        }

        .table-overall tr td {
            padding: 8px;
            border-left: 1px solid #8C8C8C;
        }

        .imp-cell {
            color: #000;
            border: 1px solid #B2BA05 !important;
            font-weight: bold;
            background-color: #F9F9F9;
        }

        ul li.lc-item {
            list-style-type: none;
            padding: 10px 0px;
            font-size: larger;
        }

        td > ul {
            margin-top: 5px;
        }

        .page-header {
            padding-top: 5px;
        }

        section {
            margin-bottom: -10px;
        }

        section:last-child {
            margin-bottom: 10px;
        }
    </style>
    <section>
        <!-- header -->
        <div class="page-header span12">
            <h2 class="offset1">
                <wicket:message key="page.header"></wicket:message>
            </h2>
            <p class="offset1">
                <span class="wordBreakSpan span6" style="margin: 0px !important"><wicket:message key="page.header.text"/></span>
            </p>
        </div>
        <div class="row span11 offset1">
            <div class="span3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav" data-spy="affix" data-offset-top="70">
                    <li class="" wicket:id="scaling"><a href="#scaling"> <i class="icon-chevron-right"></i>Scaling
                    </a></li>
                    <li class="" wicket:id="systemicChange"><a href="#systemicChange"> <i class="icon-chevron-right"></i>Systemic
                        Change
                    </a></li>
                </ul>
            </div>
            <div class="span6">
                <wicket:child/>
            </div>
        </div>
    </section>
</wicket:extend>
