systemicChange.header=Systemic Change
systemicChange.para1.text=Systemic change is a step that happens in the long term and is studied in retrospective, without clear guidelines on how to achieve it.  Therefore it is difficult to materialize its support in the platform.
systemicChange.para2.text=One way, though, is to support the sharing of knowledge and experiences through the platform as they can help innovators to find similarities between other innovations and their own.
