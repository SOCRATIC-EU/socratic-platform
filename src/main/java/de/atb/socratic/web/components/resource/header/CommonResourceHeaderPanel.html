<wicket:panel xmlns:wicket>
    <style>
        .headerSpanSection {
            position: relative;
            padding: 10px 20px;
            margin: 2px 0;
            font-family: 'ArialMT', 'Arial';
            font-weight: 400;
            font-style: normal;
            font-size: 12px;
            color: #333333;
            line-height: normal;
            background-color: rgba(211, 211, 211, 1);
            box-sizing: border-box;
            border: 1px solid rgba(121, 121, 121, 1);
            border-radius: 0px;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            text-align: left;
        }
    </style>
    <div class="span12 headerSpanSection"
         style="margin-top: -30px; margin-left: 0px !important; min-height: 250px; width: 100%;"
         id="challengeImage">
        <div class="span12">
            <div class="pull-right span4" style="margin-top: -10px !important;">
                <img style="background-repeat: no-repeat; position: absolute; z-index: 0; height: 248px; width: 245px;"
                     wicket:id="profilePicturePreview"/>
            </div>
            <div class="heading span12" style="margin: 0px !important;">
                <div class="span8" style="margin: 0px !important">
                    <h4 class="common-header-title">
                        <span class="wordBreakSpan" wicket:id="title"></span>&nbsp; <span wicket:id="actions"></span>
                    </h4>
                </div>
                <div class="span4" style="margin: 0px !important;">
                    <div class="span2 pull-right" style="display: inline-block; margin: 0px !important;">
                        <input type="submit" class="btn btn-default" wicket:message="value:add.followers"
                               wicket:id="addFollowers"/>
                    </div>
                    <div style="display: inline-block; margin: 0px !important;" wicket:id="facebookShare"></div>
                    <br>
                    <div style="margin-top: -25px !important;" wicket:id="linkedInShare"></div>
                </div>
                <br/>
            </div>
        </div>
    </div>
    <div class="row-fluid span" style="margin-top: -65px" wicket:id="status"></div>
    <div wicket:id="stopNotificationModal"></div>
</wicket:panel>
