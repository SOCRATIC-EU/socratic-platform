<!-- Progress bar -->
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="innovation-status">
        <ul class="innovation-status-large">
            <li class="definition"><a wicket:id="definition">
                <wicket:message key="definition.status"/>
            </a></li>
            <li class="inception"><a wicket:id="inception">
                <wicket:message key="inception.status"/>
            </a></li>
            <li class="prioritisation"><a wicket:id="prioritisation">
                <wicket:message key="prioritisation.status"/>
            </a></li>
            <li class="implementation" style="display: none"><a wicket:id="implementation">
                <wicket:message key="implementation.status"/>
            </a></li>
            <li class="follow_up" style="display:none"><a wicket:id="follow_up">
                <wicket:message key="follow_up.status"/>
            </a></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
