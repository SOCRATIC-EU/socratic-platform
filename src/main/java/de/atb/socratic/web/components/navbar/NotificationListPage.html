<wicket:extend xmlns:wicket>
    <section>
        <!-- header -->
        <div class="page-header">
            <h2>
                <wicket:message key="header"></wicket:message>
            </h2>
        </div>

        <div class="container">
            <ul class="thumbnails" wicket:id="notificationsContainer">
                <li class="thumbnail span11" wicket:id="notifications">
                    <div class="span10" style="margin: 0px !important">
                        <a wicket:id="link"></a>
                    </div>
                </li>
            </ul>
        </div>
        <div wicket:id="pagination" class="pull-right"></div>
    </section>
</wicket:extend>
