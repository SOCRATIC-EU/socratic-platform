<wicket:panel xmlns:wicket>
    <div class="container">
        <div class="navigator right" wicket:id="navigatorHead"></div>
        <ul class="thumbnails" wicket:id="ideasContainer">
            <li class="thumbnail span9" wicket:id="ideas">
                <div class="span2" style="margin: 0px !important">
                    <img wicket:id="profilePicturePreview">
                </div>
                <div class="span4" style="margin-left: 10px;">
                    <h4 style="min-height: 100px;">
                        <span class="wordBreakSpan" wicket:id="shortText"></span>
                    </h4>

                    <div style="display: inline-block;">
                        <a href="#" wicket:id="link"><img style="max-width: 40px; max-height: 40px; border-radius: 50%;"
                                                          wicket:id="userPicture"/></a> <span class="author"
                                                                                              style="color: #2C9CA6"
                                                                                              wicket:id="postedBy.nickName"></span>
                    </div>
                    <div style="display: inline-block; margin-left: 10px;">
                        <img style="max-width: 40px; max-height: 40px;" src="assets/img/coordinatorsWithGrayBackground.png"/>
                        <span
                                wicket:id="contributors"></span>
                        <wicket:message key="idea.contributors.text"/>
                    </div>
                </div>
                <div class="well span3" style="margin-left: 5px;">
                    <div style="min-height: 90px; overflow: visible;">
                        <span class="wordBreakSpan"><wicket:message key="idea.explore.text"/></span>
                    </div>
                    <div style="margin-left: 20%;">
                        <a class="btn btn-primary" wicket:id="exploreLink" id="add-wizardTop">
                            <wicket:message
                                    key="idea.explore.button"/>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div wicket:id="navigatorFoot" class="pull-right"></div>
</wicket:panel>
