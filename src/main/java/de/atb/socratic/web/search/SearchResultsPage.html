<wicket:extend xmlns:wicket>
    <section>
        <div class="page-header">
            <h2>
                <wicket:message key="page.title"/>&nbsp;
                <small>
                    <wicket:message key="search.results.hint"/>&nbsp;
                    <strong><span wicket:id="queryText"></span></strong></small>
            </h2>
        </div>
        <div class="row">
            <div class="span3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav" data-spy="affix" data-offset-top="60">

                    </li>
                    <li>

                    <li>
                        <a href="#users">
                            <i class="icon-chevron-right"></i>&nbsp;<wicket:message key="user.nav.header"/>
                        </a>
                    </li>
                    <li>
                        <a href="#actions">
                            <i class="icon-chevron-right"></i>&nbsp;<wicket:message key="actions.nav.header"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="span9">
                <section id="campaigns">
                    <div class="page-header">
                        <h3>
                            <wicket:message key="campaigns.nav.header"/>

                <section id="actions">
                    <div class="page-header">
                        <h3>
                            <wicket:message key="actions.nav.header"/>

                    <div wicket:id="actionSearchResultsPanel"></div>

            </div>

</wicket:extend>
