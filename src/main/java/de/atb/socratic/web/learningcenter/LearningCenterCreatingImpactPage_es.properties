creatingImpact.point3.text=El cambio sist\u00E9mico se refiere a la integraci\u00F3n a largo plazo de la soluci\u00F3n en la sociedad que conduce al cambio en el equilibrio de las relaciones sociales.
SOCRATICProvides.para1.text=La plataforma SOCRATIC ofrece:
SOCRATICProvides.point1.text=Soporte para crear tu propio modelo de negocio.
SOCRATICProvides.point2.text=Apoyo para discutir el modelo de negocio con la comunidad SOCRATIC.
SOCRATICProvides.point3.text=Inspiraci\u00F3n y buenas pr\u00E1cticas desde la experiencia de otros que han tenido \u00E9xito
SOCRATICRecommends.header=SOCRATIC recomienda:
SOCRATICRecommends.point1.text=Con la innovaci\u00F3n social, el enfoque debe ser llevar una soluci\u00F3n a los beneficiarios con necesidades. Esto puede suceder de diferentes formas, por ejemplo, puedes convencer a una instituci\u00F3n p\u00FAblica para entregar un nuevo servicio. Y s\u00ED, la creaci\u00F3n de una empresa puede ser otra manera.
SOCRATICRecommends.point2.text=Para cada iteraci\u00F3n, ten metas claras, mide y aprende de la experiencia. Define m\u00E9tricas clave para medir el \u00E9xito de tus actividades, por ejemplo, \u00BFest\u00E1s interesado en el n\u00FAmero total de clientes registrados? \u00BFO ser\u00EDa m\u00E1s relevante conocer el n\u00FAmero de clientes recurrentes? 
SOCRATICRecommends.point3.text=Antes de escalar, reflexiona sobre por qu\u00E9 es importante escalar. Es \u00FAtil volver al reto y entender la motivaci\u00F3n presente. \u00BFCu\u00E1les son los objetivos sociales? \u00BFQui\u00E9n se beneficia de la soluci\u00F3n? \u00BFQu\u00E9 partes de la soluci\u00F3n son las m\u00E1s relevantes? Es posible que debas considerar la posibilidad de adaptar la soluci\u00F3n.
SOCRATICRecommends.point4.text=Definir una estrategia para convencer a los usuarios potenciales de adoptar la soluci\u00F3n. \u00BFPuedes proporcionar pruebas concretas de los beneficios de la soluci\u00F3n? \u00BFTus m\u00E9tricas demuestran el valor de la soluci\u00F3n para los beneficiarios?
SOCRATICRecommends.point5.text=Explotar historias de usuarios. \u00A1A todos nos encantan las historias! Una historia comunica claramente una visi\u00F3n y su impacto. Nos gustan incluso m\u00E1s las historias que involucran a otras personas con las que podemos asociarnos. \u00A1Identifica a los campeones en la base de usuarios existente y considera involucrarlos como embajadores potenciales para la soluci\u00F3n! 
