creatingImpact.header=Crear Impacto
creatingImpact.para1.text=\u00A1\u00A1\u00A1Felicidades!!! Has creado un prototipo para una soluci\u00F3n que tiene un valor para los beneficiarios. Avanzando a\u00FAn m\u00E1s, \u00A1tu siguiente desaf\u00EDo es crear impacto a trav\u00E9s de la aceptaci\u00F3n de tu soluci\u00F3n! Esto puede parecer desalentador, pero al adoptar el proceso de innovaci\u00F3n SOCRATIC, trabajaste en estrecha colaboraci\u00F3n con los beneficiarios para crear valor y entender c\u00F3mo sostener la soluci\u00F3n para tener \u00E9xito. A lo largo del camino, has identificado los elementos clave de un modelo de negocio y ahora necesitas establecer una estrategia, planificar y ejecutar, hacerlo iterativamente y aprender con cada ciclo.
creatingImpact.para2.text=Hay 3 pasos principales relacionados con el aumento de tus posibilidades de \u00E9xito en el logro del impacto:
creatingImpact.point1.text=Sostener es asegurar la adopci\u00F3n de la soluci\u00F3n ideada, ir m\u00E1s all\u00E1 de un prototipo y llegar a los beneficiarios que son el objetivo. Aunque has validado el prototipo, \u00BFtienes una soluci\u00F3n econ\u00F3micamente viable?. \u00BFQu\u00E9 recursos necesitas? \u00BFCu\u00E1les son los costes para terminar la soluci\u00F3n? \u00BFQu\u00E9 puedes generar para mantener la soluci\u00F3n?
