<wicket:extend xmlns:wicket>
    <section>
        <div class="page-header">
            <h2>
                <wicket:message key="page.your.header"/>
            </h2>
        </div>
        <br/><br/>
        <div class="row" id="invitations-tour">
            <div class="span12">
                <form wicket:id="form" class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="checkbox" for="notificationsAtAll">
                                <input type="checkbox" class="input-xxlarge" id="notificationsAtAll"
                                       wicket:id="notificationsAtAll"
                                       wicket:message="placeholder:notifications.at.all.placeholder"/>
                                <wicket:message key="notifications.at.all.label"/>
                            </label>
                        </div>

                        <h4>
                            <wicket:message key="notifications.headline.configure"/>
                        </h4>
                        <br/>
                        <div class="control-group">
                            <label class="checkbox" for="challengeNotification">
                                <input type="checkbox" class="input-xxlarge" id="challengeNotification"
                                       wicket:id="challengeNotification"
                                       wicket:message="placeholder:notifications.challenges.placeholder"/>
                                <wicket:message key="notifications.challenges.label"/>
                            </label>
                        </div>
                        <div class="control-group">
                            <label class="checkbox" for="ideaNotification">
                                <input type="checkbox" class="input-xxlarge" wicket:id="ideaNotification" id="ideaNotification"
                                       wicket:message key="placeholder:notifications.ideas.placeholder"/>
                                <wicket:message key="notifications.ideas.label"/>
                            </label>
                        </div>
                        <div class="control-group">
                            <label class="checkbox" for="actionNotification">
                                <input type="checkbox" class="input-xxlarge" wicket:id="actionNotification"
                                       id="actionNotification" wicket:message
                                       key="placeholder:notifications.actions.placeholder"/>
                                <wicket:message key="notifications.actions.label"/>
                            </label>
                        </div>
                        <hr/>
                        <div class="">
                            <input type="submit" class="btn btn-primary" value="Save" wicket:id="submit"/>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </section>
</wicket:extend>
