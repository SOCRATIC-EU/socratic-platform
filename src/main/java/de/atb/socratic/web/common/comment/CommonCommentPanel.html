<wicket:panel xmlns:wicket>
    <div class="row">
        <div class="span12" style="padding-left: 40px;">
            <br/>
            <blockquote>
                <div class="row-fluid" style="display: inline-flex;">
                    <img class="ideaUserImage" wicket:id="userPicture"/>
                    <ul style="list-style: none;margin-left: 5px">
                        <li><span class="author" wicket:id="owner"/> <br/></li>
                        <li><span wicket:id="comment.postedAt"></span></li>
                    </ul>
                    <a wicket:id="editCommentLink" style="display:flex"><i class="icon-pencil"></i></a>
                    <a wicket:id="deleteCommentLink" style="display:flex"><i class="icon-trash"></i></a>
                </div>
                <div class="row-fluid" style="display: block; width:80%; word-wrap:break-word;">
                    <p><span wicket:id="comment.text"></span></p>
                </div>
            </blockquote>
        </div>
    </div>
    <hr/>
</wicket:panel>
